{{ define "main" }}
    {{ range .Pages }}
    {{- $page := . -}}
        <h1>{{ .Title }}</h1>
    <div class="project">

        {{with .Resources.GetMatch "feature*.jpg" }}
            <a href="{{ $page.Permalink }}"><img src="{{.RelPermalink}}" alt="{{$page.Title}}"/></a>
        {{end}}

        <div>
            {{ .Summary }}
        </div>
    </div>
    {{ end }}

<div>
    {{ .Content }}
</div>
{{ end }}
